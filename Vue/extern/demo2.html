<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <!-- Es pot utilitzar Vue desde CDN o descarregar el codi i utilitzar-lo com a fitxer local -->
  <!-- <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script> -->
  <script src="vue.js"></script>
</head>
<body>

  <h1>Aplicació HTML + Vue amb component</h1>

  <div id="app">
    <p>Això és Vue: {{ msg }}</p>
    <Hello msg="Hola comptador!" />
  </div>


  <script type="module">
    
    // Mètode "modern"
    const { createApp } = Vue
    import Hello from './components/Hello.js';

    createApp({
      components: {
        Hello,
      },
      data(){
        return {
          msg: 'Hola Vue!'
        }
      }
    }).mount('#app');

  </script>


</body>
</html>
